<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Word-dokument</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .fullscreen {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 9999;
            background-color: white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Visa Word-dokument</h1>

    <p><a href="#" id="openViewer">Visa Word-dokument</a></p>

    <div id="viewerContainer" class="fullscreen" style="display: none;">
        <span class="close-btn" onclick="closeViewer()">St√§ng</span>
        <iframe id="documentViewer" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function openViewer() {
            var viewerContainer = document.getElementById("viewerContainer");
            var documentViewer = document.getElementById("documentViewer");
            documentViewer.src = "https://view.officeapps.live.com/op/embed.aspx?src=https://depeh.github.io/lab1/test.docx";
            viewerContainer.style.display = "block";
        }

        function closeViewer() {
            var viewerContainer = document.getElementById("viewerContainer");
            viewerContainer.style.display = "none";
        }

        document.getElementById("openViewer").addEventListener("click", function(event) {
            event.preventDefault();
            openViewer();
        });
    </script>

</body>
</html>
